<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Register</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
</head>
<body>
    <div class="container mt-5 "> 
        <div class="col-4 mx-auto" > 
            <h2>Employee Register</h2>
            <hr>
              <div class="card card-border-4 mb-3"> 
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input class="form-control" type="text" name="name" id="txtName">
                <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                <input class="form-control" type="text" name="lastname" id="txtLastname">
                <label for="exampleFormControlInput1" class="form-label">Date of Birth</label>
                <input class="form-control" type="text" name="birth" id="txtBirth">
                <label for="exampleFormControlInput1" class="form-label">Position</label>
                <input class="form-control" type="text" name="position" id="txtPosition">
                <br>
                <br>
                <button class="btn btn-primary" onclick="addEmployee();">Add Employee</button>
                <br>
                <br>
                <button class="btn btn-primary" onclick="showEmployee();">Show Employee</button>
              </div>
        </div>
   </div>

    <script src="main.js"></script>

</body>
</html>
